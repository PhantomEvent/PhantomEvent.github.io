<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contract Event Listener</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.3.0/dist/web3.min.js"></script>
    <style>
        .event {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Listen to Contract Events</h1>
    
    <input type="text" id="httpProvider" placeholder="HTTP Provider URL">
    <input type="text" id="contractAddress" placeholder="Contract Address">
    <button onclick="startListening()">Start Listening</button>

    <div id="events"></div>

    <script>
        let contract;

        function startListening() {
            const httpProvider = document.getElementById('httpProvider').value;
            const contractAddress = document.getElementById('contractAddress').value;

            if (!httpProvider || !contractAddress) {
                alert('Please enter HTTP Provider and Contract Address');
                return;
            }


            const web3 = new Web3(new Web3.providers.HttpProvider(httpProvider));


            const contractABI = [
	{
		"inputs": [
			{
				"internalType": "string",
				"name": "_xss",
				"type": "string"
			}
		],
		"name": "triggerXSS",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"anonymous": false,
		"inputs": [
			{
				"indexed": false,
				"internalType": "string",
				"name": "xss",
				"type": "string"
			}
		],
		"name": "XSS",
		"type": "event"
	}
];

            contract = new web3.eth.Contract(contractABI, contractAddress);


            contract.events.XSS({
                fromBlock: 0
            }, function(error, event) {
                if (error) {
                    console.error(error);
                } else {
                    displayEvent(event);
                }
            });
        }

        // 显示事件信息
        function displayEvent(event) {
            const eventsDiv = document.getElementById('events');
            const eventElement = document.createElement('div');
            eventElement.className = 'event';
            eventElement.innerText = event.returnValues.xss;
            eventsDiv.appendChild(eventElement);
        }
    </script>
</body>
</html>
